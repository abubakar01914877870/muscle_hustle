{% extends "base.html" %}

{% block title %}Sign Up - Muscle Hustle{% endblock %}

{% block content %}
<section class="form-section" style="max-width: 500px; margin-left: auto; margin-right: auto;">
    <h2>Create Your Account</h2>
    <form action="{{ url_for('auth.signup') }}" method="POST">
        <div class="form-grid" style="grid-template-columns: 1fr;">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6" placeholder="At least 6 characters">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="6" placeholder="Re-enter your password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>
    <p style="text-align: center; margin-top: var(--space-20); color: var(--color-text-secondary); font-size: var(--font-size-sm);">
        Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--color-primary); font-weight: var(--font-weight-medium);">Login here</a>
    </p>
</section>
{% endblock %}
