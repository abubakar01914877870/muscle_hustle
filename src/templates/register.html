{% extends "base.html" %}

{% block title %}Sign Up - Muscle Hustle{% endblock %}

{% block content %}
<section class="form-section" style="max-width: 500px; margin-left: auto; margin-right: auto;">
    <div style="text-align: center; margin-bottom: var(--space-24);">
        <div style="font-size: 64px; margin-bottom: var(--space-16);">ðŸš€</div>
        <h2 style="margin-bottom: var(--space-8);">Start Your Transformation!</h2>
        <p style="color: var(--color-text-secondary); font-size: var(--font-size-md);">Join thousands crushing their fitness goals! ðŸ’ª</p>
    </div>
    
    <form action="{{ url_for('auth.signup') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-grid" style="grid-template-columns: 1fr;">
            <div class="form-group">
                <label class="form-label" for="email">EMAIL</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="your@email.com" style="font-size: var(--font-size-md);">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6" placeholder="At least 6 characters" style="font-size: var(--font-size-md);">
                <small style="color: var(--color-text-secondary); font-size: var(--font-size-xs); margin-top: var(--space-4); display: block;">Make it strong! ðŸ”’</small>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="6" placeholder="Re-enter your password" style="font-size: var(--font-size-md);">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; font-size: var(--font-size-lg); margin-top: var(--space-16);">Create Account ðŸ”¥</button>
    </form>
    <p style="text-align: center; margin-top: var(--space-24); color: var(--color-text-secondary); font-size: var(--font-size-md);">
        Already a member? <a href="{{ url_for('auth.login') }}" style="color: var(--color-primary); font-weight: var(--font-weight-bold); text-decoration: none; border-bottom: 2px solid var(--color-primary);">Login Here</a>
    </p>
</section>
{% endblock %}
