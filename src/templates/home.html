{% extends "base.html" %}

{% block title %}Home - Muscle Hustle{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <div class="deco-plus" style="top: 20%; left: 0;">+</div>

        <h1 class="hero-title">
            Power <span class="highlight">Your</span><br>
            <span class="highlight">Your</span> <span class="highlight">Potential</span>
        </h1>

        <p class="hero-subtitle">
            Transform Your Fitness Journey
        </p>

        <!-- Decorative Lines -->
        <div class="deco-line" style="width: 100px; top: 15%; left: 20%;"></div>
        <div class="deco-line" style="width: 200px; bottom: 20%; left: -50px;"></div>
    </div>

    <div class="hero-image-container">
        <!-- Image is set via CSS background -->
    </div>
</div>

<!-- Quick Actions / Dashboard for Logged In Users -->
{% if current_user.is_authenticated %}
<div class="dashboard-preview">
    <h2>Welcome back, {{ current_user.first_name }}!</h2>
    <div class="dashboard-actions">
        <a href="{{ url_for('progress.index') }}" class="btn btn-primary">Log Workout</a>
        <a href="{{ url_for('profile.view_profile') }}" class="btn btn-secondary">View Profile</a>
    </div>
</div>

<style>
    .dashboard-preview {
        margin-top: 60px;
        position: relative;
        z-index: 2;
        background: var(--color-surface);
        padding: 2rem;
        border-radius: var(--radius-lg);
        border: 1px solid var(--color-card-border);
    }

    .dashboard-preview h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--color-white);
    }

    .dashboard-actions {
        display: flex;
        gap: 20px;
    }
</style>
{% endif %}
{% endblock %}
