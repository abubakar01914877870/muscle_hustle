{% extends "base.html" %}

{% block title %}Manage Gyms{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="admin-header">
        <h1 style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); color: var(--color-white);">
            Manage Gyms</h1>
        <a href="{{ url_for('admin_gym.new_gym') }}" class="btn btn-primary">
            Add New Gym
        </a>
    </div>

    <div class="card" style="padding: 0; overflow: hidden;">
        <table class="admin-table">
            <thead style="background: rgba(255, 255, 255, 0.05);">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for gym in gyms %}
                <tr>
                    <td>
                        <div style="font-weight: var(--font-weight-medium); color: var(--color-white);">{{ gym.name }}
                        </div>
                    </td>
                    <td>
                        <div style="color: var(--color-text-secondary);">{{ gym.address }}</div>
                    </td>
                    <td>
                        <div style="color: var(--color-text-secondary);">{{ gym.phone }}</div>
                    </td>
                    <td>
                        <a href="{{ url_for('admin_gym.edit_gym', gym_id=gym.id) }}" class="btn btn-edit"
                            style="margin-right: 8px; display: inline-flex;">Edit</a>
                        <form action="{{ url_for('admin_gym.delete_gym', gym_id=gym.id) }}" method="POST"
                            style="display: inline;"
                            onsubmit="return confirm('Are you sure you want to delete this gym?');">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center; padding: 48px; color: var(--color-text-secondary);">
                        No gyms found. <a href="{{ url_for('admin_gym.new_gym') }}"
                            style="color: var(--color-brand-blue);">Add one now</a>.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
