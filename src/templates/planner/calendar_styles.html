{% extends "base.html" %}

{% block extra_css %}
<style>
    /* Calendar Light Theme Styles */
    .calendar-container {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--bg-primary);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--shadow-md);
    }

    /* Header */
    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
        gap: 16px;
    }

    .calendar-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
    }

    /* View Switcher */
    .view-switcher {
        display: flex;
        gap: 8px;
        background: var(--bg-secondary);
        padding: 4px;
        border-radius: 8px;
    }

    .view-btn {
        padding: 8px 16px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.875rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .view-btn:hover {
        background: var(--bg-primary);
        color: var(--text-primary);
    }

    .view-btn.active {
        background: var(--accent-orange);
        color: white;
    }

    /* Calendar Controls */
    .calendar-controls {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .btn-icon {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-icon:hover {
        background: var(--accent-orange);
        color: white;
        border-color: var(--accent-orange);
    }

    .btn-today {
        background: var(--accent-orange);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-today:hover {
        background: #E55A2B;
    }

    #currentWeekRange {
        font-size: 0.875rem;
        color: var(--text-secondary);
        min-width: 100px;
        text-align: center;
    }

    /* Week List View */
    .week-list {
        display: none;
    }

    .week-list.active {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .day-row {
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid var(--border-color);
    }

    .day-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }

    .day-date {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 1rem;
    }

    .day-name {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .add-btn {
        background: var(--accent-orange);
        color: white;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.25rem;
        transition: all 0.2s;
    }

    .add-btn:hover {
        background: #E55A2B;
        transform: scale(1.1);
    }

    /* Assignment Cards */
    .assignment-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .assignment-card {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .assignment-card:hover {
        border-color: var(--accent-orange);
        box-shadow: var(--shadow-sm);
    }

    .assignment-card.rest-day {
        background: #D1FAE5;
        border-color: #6EE7B7;
    }

    .assignment-title {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.9375rem;
        margin-bottom: 4px;
    }

    .assignment-groups {
        font-size: 0.8125rem;
        color: var(--text-secondary);
    }

    .empty-state {
        text-align: center;
        padding: 24px;
        color: var(--text-tertiary);
        font-size: 0.875rem;
    }

    /* Day View */
    .day-view {
        display: none;
    }

    .day-view.active {
        display: block;
    }

    /* Month View */
    .month-view {
        display: none;
    }

    .month-view.active {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
    }

    .month-day-header {
        text-align: center;
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-secondary);
        padding: 8px;
    }

    .month-day {
        aspect-ratio: 1;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px;
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
        min-height: 80px;
    }

    .month-day:hover {
        border-color: var(--accent-orange);
        box-shadow: var(--shadow-sm);
    }

    .month-day.other-month {
        opacity: 0.4;
    }

    .month-day.today {
        border-color: var(--accent-orange);
        border-width: 2px;
    }

    .month-day-number {
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-primary);
        margin-bottom: 4px;
    }

    .month-day-assignments {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .month-assignment-dot {
        width: 100%;
        height: 4px;
        background: var(--accent-orange);
        border-radius: 2px;
    }

    /* FAB */
    .fab-container {
        position: fixed;
        bottom: 80px;
        right: 24px;
        z-index: 90;
    }

    .fab-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: var(--accent-orange);
        color: white;
        border: none;
        box-shadow: 0 4px 12px rgba(255, 107, 53, 0.25);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        transition: all 0.2s;
    }

    .fab-btn:hover {
        background: #E55A2B;
        transform: scale(1.1);
        box-shadow: 0 6px 16px rgba(255, 107, 53, 0.3);
    }

    /* Modal */
    .modal-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 200;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }

    .modal-overlay.active {
        display: flex;
    }

    .modal-card {
        background: var(--bg-primary);
        border-radius: 16px;
        max-width: 500px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
    }

    .modal-header h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
    }

    .close-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 1.5rem;
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.2s;
    }

    .close-btn:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
    }

    .modal-body {
        padding: 20px;
    }

    .modal-footer {
        padding: 20px;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        font-size: 0.875rem;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--text-primary);
        background: var(--bg-primary);
        transition: all 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--accent-orange);
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    /* Toggle Switch */
    .toggle-group {
        display: flex;
        align-items: center;
    }

    .switch-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        position: relative;
    }

    .switch-label input[type="checkbox"] {
        display: none;
    }

    .slider {
        width: 48px;
        height: 24px;
        background: var(--bg-secondary);
        border-radius: 24px;
        position: relative;
        transition: all 0.3s;
        border: 1px solid var(--border-color);
    }

    .slider:before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        background: white;
        border-radius: 50%;
        top: 2px;
        left: 2px;
        transition: all 0.3s;
    }

    .switch-label input:checked+.slider {
        background: var(--accent-orange);
        border-color: var(--accent-orange);
    }

    .switch-label input:checked+.slider:before {
        transform: translateX(24px);
    }

    .label-text {
        margin-left: 12px;
        font-weight: 500;
        color: var(--text-primary);
    }

    /* Multi-select List */
    .multi-select-list {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        padding: 8px;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s;
    }

    .checkbox-item:hover {
        background: var(--bg-secondary);
    }

    .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin-right: 8px;
        accent-color: var(--accent-orange);
    }

    .group-name {
        font-size: 0.9375rem;
        color: var(--text-primary);
    }

    /* Buttons */
    .btn-primary {
        background: var(--accent-orange);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9375rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-primary:hover {
        background: #E55A2B;
    }

    .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9375rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-secondary:hover {
        background: var(--bg-tertiary);
    }

    .btn-delete {
        background: #FEE2E2;
        color: #991B1B;
        border: 1px solid #FCA5A5;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9375rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-delete:hover {
        background: #FCA5A5;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .calendar-container {
            padding: 12px;
            border-radius: 0;
        }

        .calendar-header {
            flex-direction: column;
            align-items: stretch;
        }

        .calendar-header h2 {
            font-size: 1.25rem;
        }

        .view-switcher {
            width: 100%;
        }

        .view-btn {
            flex: 1;
        }

        .calendar-controls {
            justify-content: space-between;
        }

        .month-view.active {
            gap: 4px;
        }

        .month-day {
            min-height: 60px;
            padding: 4px;
        }

        .month-day-number {
            font-size: 0.75rem;
        }

        .fab-container {
            bottom: 80px;
            right: 16px;
        }

        .modal-card {
            margin: 0;
            border-radius: 16px 16px 0 0;
            max-height: 80vh;
        }
    }

    @media (min-width: 1024px) {
        .fab-container {
            bottom: 24px;
        }
    }
</style>
{% endblock %}

{% block content %}
