{% extends "base.html" %}

{% block title %}Login - Muscle Hustle{% endblock %}

{% block content %}
<section class="form-section" style="max-width: 500px; margin-left: auto; margin-right: auto;">
    <div style="text-align: center; margin-bottom: var(--space-24);">
        <div style="font-size: 64px; margin-bottom: var(--space-16);">ðŸ’ª</div>
        <h2 style="margin-bottom: var(--space-8);">Welcome Back, Champion!</h2>
        <p style="color: var(--color-text-secondary); font-size: var(--font-size-md);">Ready to crush your goals? Let's go! ðŸ”¥</p>
    </div>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-grid" style="grid-template-columns: 1fr;">
            <div class="form-group">
                <label class="form-label" for="email">EMAIL</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="your@email.com" style="font-size: var(--font-size-md);">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password" style="font-size: var(--font-size-md);">
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: var(--space-12); cursor: pointer; color: var(--color-text-secondary);">
                    <input type="checkbox" name="remember" value="true" style="width: 20px; height: 20px; accent-color: var(--color-primary);">
                    <span style="font-size: var(--font-size-sm); font-weight: var(--font-weight-medium);">Keep me logged in</span>
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; font-size: var(--font-size-lg); margin-top: var(--space-16);">Let's Go! ðŸš€</button>
    </form>
    <p style="text-align: center; margin-top: var(--space-24); color: var(--color-text-secondary); font-size: var(--font-size-md);">
        New here? <a href="{{ url_for('auth.signup') }}" style="color: var(--color-primary); font-weight: var(--font-weight-bold); text-decoration: none; border-bottom: 2px solid var(--color-primary);">Start Your Journey</a>
    </p>
</section>
{% endblock %}
